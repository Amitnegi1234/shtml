<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .ins{
      background-image: url(2.jpg);

    .h{
      color: orange;

    .main{
      margin-top: 10px;
      margin-bottom: 10px;
        background-color: white;
        width: 500px;
        border: 2px solid orange;
    }
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="ins">
    <center>
       <div class="main">
       <form action="#" onsubmit="onsignup(event)">
        <h1 class="h">Book a Call</h1>
    <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" name="nm" id="exampleFormControlInput1">
      </div><br>
      <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="em" id="exampleFormControlInput1">
      </div><br>
      <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="ph" id="exampleFormControlInput1">
      </div><br>
      <div class="col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Time for call</label>
        <input type="date" class="form-control" name="time" id="exampleFormControlInput1"> <input type="time" class="form-control" name="dt" id="exampleFormControlInput1">
     
      </div><br>
    
      <button type="submit">Get a Call</button> 
    </form>
    </div>
    </center>  
    <script>
      function onsignup(event)
      {
          event.preventDefault();
        localStorage.setItem("username",event.target.nm.value);
        localStorage.setItem("email",event.target.em.value);
        localStorage.setItem("PhoneNumber",event.target.ph.value);
        localStorage.setItem("TimeForCall",event.target.time.value);
      }
      </script>
</body>
</html>
